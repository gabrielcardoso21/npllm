services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: npllm_postgres
    environment:
      POSTGRES_DB: npllm
      POSTGRES_USER: npllm_user
      POSTGRES_PASSWORD: npllm_password
    ports:
      - "5433:5432"  # Porta 5433 no host, 5432 no container
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npllm_user -d npllm"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - npllm_network

networks:
  npllm_network:
    driver: bridge
