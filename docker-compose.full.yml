version: '3.8'

# Docker Compose Completo (Opcional)
# Inclui todos os serviços que podem ser úteis no futuro
# Para usar: docker compose -f docker-compose.full.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: npllm_postgres
    environment:
      POSTGRES_DB: npllm
      POSTGRES_USER: npllm_user
      POSTGRES_PASSWORD: npllm_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U npllm_user -d npllm"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - npllm_network

  # Redis - Opcional: Cache e filas assíncronas (Celery)
  redis:
    image: redis:7-alpine
    container_name: npllm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - npllm_network
    profiles:
      - optional  # Não inicia por padrão

  # Prometheus - Opcional: Métricas e monitoramento
  prometheus:
    image: prom/prometheus:latest
    container_name: npllm_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - npllm_network
    profiles:
      - optional  # Não inicia por padrão

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  npllm_network:
    driver: bridge

